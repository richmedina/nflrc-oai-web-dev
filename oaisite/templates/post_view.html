<!-- post_view.html -->
{% extends 'base.html' %}

{% block page_header %}
<span><a href="{% url 'post_list_view' %}">archives</a></span>
	<h2>News: {{ post.title }} 
		{% if user.is_staff %}<small><a href="{% url 'post_update_view' post.pk %}">edit</a></small>{% endif %}
	</h2>

{% endblock page_header %}

{% block content %}
<div class="row">
	<div class="col-md-9">{{ post.content|safe }}</div>
	<div class="col-md-3">{% include 'base-side-menu.html' %}</div>
</div>		
{% endblock content %}
