{% load static %}
<!-- base-book-cover.html -->
<div class="card rounded-0 border-0 bk-cover-bg-{%if issue.object.special_issue%}1{%else%}0{%endif%} lh-sm shadow-sm " style="height: 320px; max-width: 240px;">
    <div class="card-header border-0 bk-cover-bg-{%if issue.object.special_issue%}1{%else%}0{%endif%} oai-micro-fs-6">{{issue.title}}<br>{{issue.date}}</div>
    <div class="card-body">
        
		{% if issue.object.special_issue %}
            <div class="pb-2"><img src="{% static 'img/llt_logo-300x300.png'%}" style="width: 30%;"></div>
        {% else %}
            <div class="pb-2" style="text-align: center;"><img src="{% static 'img/llt_logo-300x300.png'%}" style="width: 100%;"></div>
        {% endif %}
        <div style="width: 100%" class="mb-3"><strong>{{issue.subtitle}}</strong></div>
        
    </div>
    <div class="card-footer border-0 bk-cover-bg-{%if issue.object.special_issue%}1{%else%}0{%endif%} oai-micro-fs-6">
        {% if issue.editors %}
            Edited by <br>
            {% for editor in issue.editors %}
                {{editor}}<br>
            {% endfor %}
        {% endif %}
        {{issue.pk}}            
    </div>    
    <a href="{% url 'collection' issue.object.pk %}" class="stretched-link"></a>
</div>
